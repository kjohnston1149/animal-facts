<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Animal Factz</title>
  </head>
  <body>
    <div class="container">
      <h1>What animal do you want to learn about?</h1>
      <form>
        <div id="form-group">
          <select class="form-control" id="animalTypes">
            <option>Turtles</option>
            <option>Snakes</option>
            <option>Insects</option>
          </select>

        </div>
        <button type="submit" class="btn btn-default">Check it out!</button>
      </form>


      <div id="turtles">
        <img src="img/turtles.jpg">
        <ul>
          <li>Always have their home with them</li>
          <li>Slow and steady</li>
          <li>Ocassionally ninjas, sometimes teenagers</li>
        </ul>
      </div>

      <div id="snakes">
        <img src="img/snakes.gif">
        <ul>
          <li>No legs</li>
          <li>Like planes</li>
          <li>Basically the worst</li>
        </ul>
      </div>

      <div id="insects">
        <img src="img/insect.jpg">
        <ul>
          <li>THEY'RE EVERYWHERE</li>
          <li>ALL THE TIME</li>
          <li>Probably on you right now</li>
        </ul>
      </div>
    </div>
  </body>
</html>
