<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Animal Factz</title>
  </head>
  <body>
    <div class="container">
      <h1>What animal do you want to learn about?</h1>
      <form>
        <div id="form-group">
          <select class="form-control" id="animalTypes">
            <option>Turtles</option>
            <option>Snakes</option>
            <option>Insects</option>
          </select>

        </div>
        <button type="submit" class="btn btn-default">Check it out!</button>
      </form>


      <div id="turtles">
        <p>turtle test</p>
      </div>

      <div id="snakes">
        <p>snake test</p>
      </div>

      <div id="insects">
        <p>insect test</p>
      </div>
    </div>
  </body>
</html>
